<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <main class="main">
    <section class="inner">
      <div class="container">
        <div class="input--head"></div>
        <div class="item type">deg</div>
        <div class="item input"></div>
        <div class="item item--eng">(</div>
        <div class="item item--eng">)</div>
        <!-- //TODO -->
        <div class="item item--eng">mc</div>
        <div class="item item--eng">m+</div>
        <div class="item item--eng">m-</div>
        <div class="item item--eng">mr</div>
        <!-- //TODO -->
        <div class="item item--eng clean">AC</div>
        <div class="item item--eng back">CE</div>
        <!-- //TODO -->
        <div class="item item--eng">+/-</div>
        <!-- //TODO -->
        <div class="item item--base divide">/</div>

        <div class="item item--eng switch">2nd</div>
        <div class="item item--eng">x<span class="upper">2</span></div>
        <div class="item item--eng">x<span class="upper">3</span></div>
        <div class="item item--eng">x<span class="upper">y</span></div>
        <div class="item item--eng">ex</div>
        <div class="item item--eng">10x</div>
        <div class="item item--simple">7</div>
        <div class="item item--simple">8</div>
        <div class="item item--simple">9</div>
        <div class="item item--base multiply">x</div>

        <!-- //TODO -->
        <div class="item item--eng">1/x</div>
        <div class="item item--eng">&radic;2x</div>
        <div class="item item--eng">&radic;3x</div>
        <div class="item item--eng">&radic;yx</div>
        <div class="item item--eng">ln</div>
        <div class="item item--eng">log</div>
        <div class="item item--simple">4</div>
        <div class="item item--simple">5</div>
        <div class="item item--simple">6</div>
        <div class="item item--base sub">-</div>

        <div class="item item--eng">x!</div>
        <div class="item item--eng">sin</div>
        <div class="item item--eng">cos</div>
        <div class="item item--eng">tan</div>
        <div class="item item--eng">e</div>
        <!-- //TODO -->
        <div class="item item--eng">EE</div>
        <!-- //TODO -->
        <div class="item item--simple">1</div>
        <div class="item item--simple">2</div>
        <div class="item item--simple">3</div>
        <div class="item item--base add">+</div>

        <div class="item item--eng">&radic;x</div>
        <!-- //TODO -->
        <div class="item item--eng">sinh</div>
        <div class="item item--eng">cosh</div>
        <div class="item item--eng">tanh</div>
        <!-- //TODO -->
        <div class="item item--eng">&prod;</div>
        <div class="item item--eng">Rand</div>
        <div class="item item--simple zero">0</div>
        <div class="item item--simple percent">%</div>
        <div class="item item--simple">.</div>

        <div class="item item--base equal">=</div>
        <!-- <div class="item" onclick="f('ctg')">ctg</div> -->
        <!-- <div class="item" onclick="operation('^-1')">x<span class="upper">-1</span></div> -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
