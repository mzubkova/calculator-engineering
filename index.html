<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <main class="main">
    <section class="inner">
      <div class="container">
        <div class="input--head"></div>
        <div class="item type">deg</div>
        <div class="item input">0</div>
        <div class="item item--eng" onclick="insert('(')">(</div>
        <div class="item item--eng" onclick="insert(')')">)</div>
        <!-- //TODO -->
        <div class="item item--eng">mc</div>
        <div class="item item--eng">m+</div>
        <div class="item item--eng">m-</div>
        <div class="item item--eng">mr</div>
        <!-- //TODO -->
        <div class="item item--eng clean" onclick="clean()">AC</div>
        <div class="item item--eng back" onclick="back()">CE</div>
        <!-- //TODO -->
        <div class="item item--eng">+/-</div>
        <!-- //TODO -->
        <div class="item item--base divide" onclick="insert('/')">&divide;</div>


        <div class="item item--eng switch">2nd</div>
        <div class="item item--eng" onclick="operation('sqr')">x<span class="upper">2</span></div>
        <div class="item item--eng" onclick="operation('sqr')">x<span class="upper">3</span></div>
        <div class="item item--eng" onclick="operation('^')">x<span class="upper">y</span></div>
        <div class="item item--eng" onclick="exp('^')">ex</div>
        <div class="item item--eng" onclick="switchFunc('10x')">10x</div>
        <div class="item item--simple" onclick="insert('7')">7</div>
        <div class="item item--simple" onclick="insert('8')">8</div>
        <div class="item item--simple" onclick="insert('9')">9</div>
        <div class="item item--base multiply" onclick="insert('*')">&times;</div>

        <!-- //TODO -->
        <div class="item item--eng">1/x</div>
        <div class="item item--eng" onclick="operation('sqrt')">&radic;2x</div>
        <div class="item item--eng" onclick="operation('sqrt')">&radic;3x</div>
        <div class="item item--eng" onclick="operation('sqrt')">&radic;yx</div>
        <div class="item item--eng" onclick="log('ln')">ln</div>
        <div class="item item--eng" onclick="log('log')">log</div>
        <div class="item item--simple" onclick="insert('4')">4</div>
        <div class="item item--simple" onclick="insert('5')">5</div>
        <div class="item item--simple" onclick="insert('6')">6</div>
        <div class="item item--base sub" onclick="insert('-')">-</div>


        <div class="item item--eng" onclick="factorial()">x!</div>
        <div class="item item--eng" onclick="sinAndCos('sin')">sin</div>
        <div class="item item--eng" onclick="sinAndCos('cos')">cos</div>
        <div class="item item--eng" onclick="sinAndCos('tan')">tan</div>
        <div class="item item--eng" onclick="constant('e')">e</div>
        <!-- //TODO -->
        <div class="item item--eng">EE</div>
        <!-- //TODO -->
        <div class="item item--simple" onclick="insert('1')">1</div>
        <div class="item item--simple" onclick="insert('2')">2</div>
        <div class="item item--simple" onclick="insert('3')">3</div>
        <div class="item item--base add" onclick="insert('+')">+</div>


        <div class="item item--eng" onclick="operation('sqrt')">&radic;x</div>
        <!-- //TODO -->
        <div class="item item--eng">sinh</div>
        <div class="item item--eng">cosh</div>
        <div class="item item--eng">tanh</div>
        <!-- //TODO -->
        <div class="item item--eng" onclick="constant('pi')">&prod;</div>
        <div class="item item--eng" onclick="random('rand')">Rand</div>
        <div class="item item--simple zero" onclick="insert('0')">0</div>
        <div class="item item--simple percent" onclick="percent()">%</div>
        <div class="item item--simple" onclick="insert('.')">.</div>

        <div class="item item--base equal" onclick="equal()">=</div>
        <!-- <div class="item" onclick="f('ctg')">ctg</div> -->
        <!-- <div class="item" onclick="operation('^-1')">x<span class="upper">-1</span></div> -->

      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
